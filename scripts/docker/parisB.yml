version: "3"
services:
  octez-node:
    container_name: octez-node-parisb
    image: tezos/tezos:latest
    hostname: octez-node
    command: octez-node
    ports:
      - 9732:9732
      - 8732:8732
    environment:
      NODE_HOST: octez-node
      PROTOCOL: PtParisB
    volumes:
      - node_data:/var/run/tezos/node
      - client_data:/var/run/tezos/client
    restart: on-failure

  octez-baker:
    container_name: octez-baker-parisb
    image: tezos/tezos:latest
    hostname: octez-baker
    command: octez-baker --liquidity-baking-toggle-vote $LIQUIDITY_BAKING_VOTE
    environment:
      NODE_HOST: octez-node
      PROTOCOL: PtParisB
    volumes:
      - client_data:/var/run/tezos/client
      - node_data:/var/run/tezos/node
    restart: on-failure


  octez-accuser:
    container_name: octez-accuser-parisb
    image: tezos/tezos:latest
    hostname: octez-accuser
    command: octez-accuser
    environment:
      NODE_HOST: octez-node
      PROTOCOL: PtParisB
    volumes:
      - client_data:/var/run/tezos/client
      - node_data:/var/run/tezos/node
    restart: on-failure

volumes:
  node_data: {}
  client_data: {}
