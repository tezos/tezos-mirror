  bls12_381_fr:
     documentation_short: An element of the BLS12-381 scalar field F\ :sub:`r`
     proposed-in: ['PtEdoTezd3RHSC31mpxxo1npxFjoWWcFgQtxapi51Z8TLu6v6Uq']
