[workspace]
resolver = "2"
members = [
  # Kernel Dev
  "constants",
  "core",
  "host",
  "debug",
  "mock",
  "encoding",
  "storage",
  "panic-hook",
  "entrypoint",
  "macros",
  "utils",
  "sdk",
  # UX
  "installer-kernel",
  "installer-client",
  "installer-config",
