[package]
name = "wasi-types-generator-extra"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Generator for wasi-types"

[workspace]

[dependencies]
anyhow = { version = "1.0.66", features = ["backtrace"] }
convert_case = "0.5.0"
quote = "1.0.21"
syn = { version = "1.0.105", features = ["full", "extra-traits"] }
wai-bindgen-gen-core = "0.2.2"
wai-bindgen-gen-rust-wasm = "0.2.2"
wai-bindgen-gen-wasmer = "0.2.2"
wai-parser = "0.2.2"

[dependencies.wit-parser]
default-features = false
package = "wasmer-wit-parser"
version = "0.1.1"
