query GetBindingsQuery($name: String!, $version: String = "latest") {
  packageVersion: getPackageVersion(name: $name, version: $version) {
    bindings {
      id
      language
      url

      generator {
        packageVersion {
          id
          version
          package {
            name
          }
        }
        commandName
      }

      __typename
    }
  }
}
