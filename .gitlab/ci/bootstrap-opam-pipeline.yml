opam:create_pipeline:
  extends:
    - .default_settings_template
    - .image_template__runtime_build_test_dependencies_template
    - .rules_template__merge_requests
  stage: bootstrap
  script:
    - . ./scripts/detect-opam-changes.sh
    - ./scripts/generate_opam_pipeline.sh
    - cat opam-ci.yml
  artifacts:
    paths:
      - opam-ci.yml

opam:trigger:
  extends:
    - .rules_template__merge_requests
  stage: packaging
  needs:
    - "opam:create_pipeline"
  trigger:
    include:
      - artifact: opam-ci.yml
        job: "opam:create_pipeline"
    strategy: depend
