  script:
    # On the development branches, we compute coverage.
    # TODO: https://gitlab.com/tezos/tezos/-/issues/6173
    # We propagate the exit code to temporarily allow corrupted coverage files.
    - ./scripts/ci/report_coverage.sh || exit $?
  allow_failure:
    exit_codes: 64
