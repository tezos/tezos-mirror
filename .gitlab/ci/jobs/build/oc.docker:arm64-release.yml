include: .gitlab/ci/jobs/build/common.yml

oc.docker:arm64:
  extends:
    - .oc.build_docker_release_template
    - .rules__octez_docker_changes_or_master
    - .tags_template__build_arm64
  stage: build
  variables:
    IMAGE_ARCH_PREFIX: "arm64_"
    CI_DOCKER_HUB: "true"
    EXECUTABLE_FILES: "script-inputs/released-executables"
  rules:
    - if: '${OCTEZ_PKGNAME} == "etherlink"'
      variables:
        EXECUTABLE_FILES: "script-inputs/etherlink-executables"
