include: .gitlab/ci/jobs/build/common.yml

docker:arm64:
  extends:
    - .build_docker_release_template
    - .tags_template__build_arm64
    - .tags_template__no_gcp_arm64
  stage: manual
  needs: []
  when: manual
  variables:
    IMAGE_ARCH_PREFIX: "arm64_"
    CI_DOCKER_HUB: "false"
