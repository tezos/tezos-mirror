include: .gitlab/ci/jobs/build/common.yml

# See comments in static_x86_64_experimental.yml.
oc.build:static-arm64-linux-binaries:
  extends:
    - .oc.build_static_binaries_template
    - .tags_template__build_arm64
  variables:
    ARCH: "arm64"
    EXECUTABLE_FILES: "script-inputs/released-executables"
  # Extend the lifespan to prevent failure for external tools using artifacts.
  artifacts:
    expire_in: 90 days
