include: .gitlab/ci/jobs/build/common.yml

build_get_contracts:
  extends:
    - .tags_template__build
    - .oc.build_template
  rules:
    - changes:
        - src/**/*
        - devtools/get_contracts/**/*
        - .gitlab/**/*
        - .gitlab-ci.yml
      when: on_success
  script:
    - dune build @devtools/get_contracts/check
