---

documentation:build:
  extends:
    - .default_settings_template
    - .image_template__runtime_build_test_dependencies_template
    - .rules_template__development
  stage: build
  needs: []
  script:
    - make -C docs html
  artifacts:
    paths:
      - docs
    expire_in: 1 week

documentation:linkcheck:
  extends:
    - .default_settings_template
    - .image_template__runtime_build_test_dependencies_template
    - .rules_template__development_documentation
  stage: doc
  needs:
    - job: documentation:build
      artifacts: true
  before_script:
    - . ./scripts/version.sh
  script:
    - make -C docs redirectcheck
    - make -C docs linkcheck
    - make -C docs sanitycheck
  allow_failure: true
