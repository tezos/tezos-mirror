    - selected_tezts.tsv
    - tezt.log
    - tezt-*.log
    - tezt-results-${CI_NODE_INDEX:-1}${TEZT_VARIANT}.json
    - $JUNIT
    - $BISECT_FILE/$CI_JOB_NAME_SLUG.*
