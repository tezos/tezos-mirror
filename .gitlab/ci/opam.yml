.opam_template:
  extends: .runtime_build_test_dependencies_template
  stage: packaging
  dependencies: []
  rules:
    - if: '$CI_COMMIT_TAG && $CI_PROJECT_NAMESPACE == "tezos"'
      when: never
    - if: '$CI_COMMIT_BRANCH =~ /-release$/ && $CI_PROJECT_NAMESPACE == "tezos"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "proto-proposal"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH =~ /opam/'
      when: on_success
    - changes:
        - /**/*.opam
        - /**/dune
        - /**/dune.inc
        - /**/*.dune.inc
        - /scripts/version.sh
        - /.gitlab-ci.yml
      when: on_success
  script:
    - ./scripts/opam-pin.sh
    - opam depext --yes ${package}
    - opam install --yes ${package}
    - opam reinstall --yes --with-test ${package}
  interruptible: true

############################################################
## Stage: building static Tezos binaries                  ##
############################################################

static-x86-linux-binaries:
  stage: packaging
  image: .runtime_build_test_dependencies_template
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH =~ /-release$/'
      when: on_success
    - if: '$CI_COMMIT_TAG != null'
      when: on_success
  script:
    - sudo apk --no-cache --virtual add unzip wget eudev-dev autoconf automake libtool linux-headers upx binutils
    # TODO: include static version of this libraries to the default docker image
    - packaging/build/build-libusb-and-hidapi.sh
    # TODO: patch approach is very fragile, we should think about something
    # more reliable
    - git apply packaging/build/static_libs.patch
    - dune build @install --profile release
    - dune install --prefix install_root
    # Strip debug symbols
    - find . -maxdepth 1 -type f ! -name "*.*" -exec strip --strip-debug {} \;
    # Compress resulting binaries
    - find . -maxdepth 1 -type f ! -name "*.*" -exec upx {} \;
  artifacts:
    paths:
      - install_root/bin/*

